<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.25.5/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
</body>

<script type="text/babel">
    const root = document.getElementById("root");

    function MinuteToHours() {
        const [amount , setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value)
        }

        
        const onReset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            onReset();
            setFlipped((current) => !current)
        };
        return (
        <div>
            <div>
                <label htmlFor="minutes">Minute</label>
                <input 
                    value = {flipped ? amount * 60  : amount} 
                    id = "minutes"
                    placeholder = "Minutes" 
                    type="number"
                    onChange = {onChange}
                    disabled = {flipped===true}
                />    
            </div>

            <h1> you want to {amount}</h1>

            <div>
                <label htmlFor="hours" >Hours</label>
                <input 
                    value = {flipped ? amount : Math.round(amount /60 ) }
                    id = "hours" 
                    placeholder = "Hours" 
                    type="number"
                    onChange = {onChange}
                    disabled = {flipped===false}
                />
            </div>


        <button onClick = {onReset}> reset </button>
        <button onClick = {onFlip}>{flipped ? "trrn back" : "flip"} </button>
        </div>

        );
    }

    function KmToMiles(){
        return <h3>KM 2 M</h3>
    }
    function App() {
        const [index, setIndex] = React.useState("xx")
        const onSelect = (evenet)  => {
            setIndex(evenet.target.value)
        }
        return (
        <div>
            <h1> super convertor </h1>
            <select value = {index} onChange = {onSelect}>
                <option value = "xx">Select your option</option>
                <option value = "0">Min and Hour</option>
                <option value = "1">KM and Mules</option>
            </select>
            <hr />
            {index === "xx" ? "select your choice" : null}
            {index === "0" ? <MinuteToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
            
        </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
