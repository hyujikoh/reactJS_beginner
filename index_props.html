<body>
    <div id="root"></div>
</body>

<script type="text/babel">
    const root = document.getElementById("root");

    function Btn({banana}) {
        return <button 
        style ={{
            backgroundColor : "tomato",
            color : "white",
            padding : "10px 20px",
            border : 0 ,
            borderRadius : 10,
        }}>{banana}</button>
    }

    function App() {
        
        return (
        <div>
            <h1> Props area </h1>
            <Btn banana = "save Change" />
            <Btn banana = "Confirm"/>
        </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
