<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.25.5/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
</body>

<script type="text/babel">
    const root = document.getElementById("root");

    function Btn({banana, changeValue, fontSize}) {
        console.log(banana , "was render")
        return <button 
        onClick = {changeValue}
        style ={{
            backgroundColor : "tomato",
            color : "white",
            padding : "10px 20px",
            border : 0 ,
            borderRadius : 10,
            fontSize
        }}>{banana}</button>
    }
    Btn.propTypes = {
        // 없어도 무방하지만, 존재할경우, 필드 검사 필요함
        banana : PropTypes.string,

    Btn.propTypes = {
        banana : PropTypes.string,
        fontSize : PropTypes.number
    }
    const MemorizedBtn = React.memo(Btn)
    
    function App() {
        const [value , setValue] = React.useState("Save Changes")
        const changeValue = () => {
            setValue("Revert Changes")
        }
        return (
        <div>
            <h1> Props area </h1>

            <MemorizedBtn banana = {value} changeValue = {changeValue} fontSize = {"13"}/>
            <MemorizedBtn banana = "Confirm"/>

        </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
